<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form freeCodeCamp</title>
    ><link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>  
  <p id="description">Thank you for taking your time to complete this survey</p>
    <form id="survey-form">
        <div>
            <label id="name">Name</label>
            <input type="text" id="name-label" placeholder="Enter your name">
        </div>

        <div>
            <label id="email">Email Address</label>
            <input type="email" id="email-label" placeholder="Enter your Email Address">
        </div>

        <div>
            <label id="number">Age</label>
            <input type="number" id="number-label" placeholder="Enter your age..">
        </div>
    </form>
</body>
</html>
